{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>

</head>
<body>

<center>
    <h1>Enquentes abertas</h1>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush" >
                <a href="{% url 'polls:vote' question.id %}">{{ question.question_text }}</a>
            </ul>
          </div>
        
        
        {% endfor %}
    </ul>
{% else %}
    <p> Nada a ser mostrado</p>
{% endif %}
</center>
</body>
</html>
{% endblock %}
